<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Add Salary</h1><hr>
          </div>
          
          
            
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Employee ID</span>
                <input type="text" class="form-control" aria-label="Sizing example input"[(ngModel)]='salary.empId' aria-describedby="inputGroup-sizing-sm">
              </div> 
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">PF Amount</span>
                <input type="text" class="form-control" aria-label="Sizing example input" [(ngModel)]='salary.pfAmount'aria-describedby="inputGroup-sizing-sm">
              </div> 
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Transation date</span>
                <input type="text" class="form-control" aria-label="Sizing example input" [(ngModel)]='salary.tranDate'aria-describedby="inputGroup-sizing-sm">
              </div> 
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Basic pay</span>
                <input type="text" class="form-control" aria-label="Sizing example input"[(ngModel)]='salary.basicPay' aria-describedby="inputGroup-sizing-sm">
              </div> 
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">DA</span>
                <input type="text" class="form-control" aria-label="Sizing example input" [(ngModel)]='salary.da'aria-describedby="inputGroup-sizing-sm">
              </div> 
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">HRA</span>
                <input type="text" class="form-control" aria-label="Sizing example input" [(ngModel)]='salary.hra'aria-describedby="inputGroup-sizing-sm">
              </div> 
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Tax</span>
                <input type="text" class="form-control" aria-label="Sizing example input" [(ngModel)]='salary.tax'aria-describedby="inputGroup-sizing-sm">
              </div> 
              
              

            
              

            
            
              
              <div class="col-md-12 text-center">
                
                <button  type="button" class="btn btn-primary btn-block" routerLink="/viewsalary" class="btn btn-light" (click)="addsal()">
                  Add
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button  type="button" class="btn btn-primary btn-block" routerLink="/viewsalary" class="btn btn-light" >
                  View Salary
                </button>
              </div>

             
           
           
           </div>
           </div>
           </div>
