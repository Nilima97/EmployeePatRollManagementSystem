

<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
               <h1>Leave Form</h1>
          </div>


 <form class="mymargin"  (ngSubmit)="onSubmit()" #myForm="ngForm">


                    


   
            

<div class="form-group" >
  <label for="phone" class="col-sm-2 col-form-label" style="color: white;"><h6>Employee id</h6></label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="leaveDetails.empid"
    name="txtename"
    #empid="ngModel"
    pattern="^[a-zA-Z\s]{1,15}$"
    required
  />
</div>

<span
*ngIf="empid.invalid && empid.touched"
  class="error form-control-feedback"
  >Enter your employeeid</span
>

<div class="form-group" >
  <label for="ltype" class="col-sm-2 col-form-label"  style="color: white;">Type of leave</label>
  <input
  placeholder="Type of leave"
    type="text"
    class="form-control"
    [(ngModel)]="leaveDetails.ltype"
    name="txtename"
    #ltype="ngModel"
    pattern="^[a-zA-Z\s]{1,70}$"
    required
  />
</div>



  <div class="form-group" >
    <label for="reason" class="col-sm-2 col-form-label"  style="color: white;"></label>
    <input
    placeholder="Reason for leave"
      type="text"
      class="form-control"
      [(ngModel)]="leaveDetails.reason"
      name="txtename"
      #reason="ngModel"
      pattern="^[a-zA-Z\s]{1,70}$"
      required
    />
  </div>
  
    <div class="form-group">
      <label for="date" class="col-sm-2 col-form-label"  style="color: white;">fromdate</label>
      <input
      id="date"
        type="date"
        class="form-control"
        [(ngModel)]="leaveDetails.fromdate"
        name="txtename"
        #fromdate="ngModel"
        pattern="^[a-zA-Z\s]{1,15}$"
        required
      />
    </div>


    
    <div class="form-group">
      <label for="date" class="col-sm-2 col-form-label"  style="color: white;">todate</label>
      <input
      id="date"
        type="date"
        class="form-control"
        [(ngModel)]="leaveDetails.todate"
        name="txtename"
        #todate="ngModel"
        pattern="^[a-zA-Z\s]{1,15}$"
        required
      />
    </div>
  

  
  <br>
  
    <div class="col-md-12 text-center">
      
      <button 
      
      (click)="addLeave()"
      [disabled]="!myForm.form.valid"
  
          type="button"
          class="btn btn-primary"
          type="submit"
        >
      
      Submit form</button>
     
    
    </div></form></div></div></div>
