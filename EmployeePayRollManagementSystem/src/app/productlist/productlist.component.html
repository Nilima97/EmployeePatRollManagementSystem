
<table class="table table-dark">
    <thead>
        <h5 style="color: rgb(255, 255, 255);">
    Employee Attendance List
    </h5>
    </thead>
    <tbody>
      <tr class="table-active">
        
    </tr>
      <tr>
       
      </tr>
      <tr>
        <th colspan="1"  scope="row">Name</th>
        <td colspan="1" class="table-active">EmployeeId</td>
        <td colspan="1" >Email</td>
        <td colspan="1" >Date</td>
       
        <td colspan="2"  >Status</td>
      </tr>




      
      <tr *ngFor="let db of Product" class="content">
        <td>{{db.Name}}</td>             
        <td>{{db.EmployeeId}}</td>
        <td>{{db.Email}}</td>
        <td>{{db.Date}}</td>
        <td >{{db.Status}}</td>
        <td>
        <button type="button" style="margin:5px;" class="btn btn-primary"  routerLink="/updateproduct/{{db.Name}}" >Update</button>
        <button type="button" style="margin:5px;" class="btn btn-primary" (click)='onDelete(db)'>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
