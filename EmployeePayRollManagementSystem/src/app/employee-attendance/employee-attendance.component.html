<form class="mymargin"  (ngSubmit)="onSubmit()" #myForm="ngForm">

  <div class="form-group">
    <label for="phone" class="col-sm-2 col-form-label" style="color: white;">Employeeid</label>
    <input
    placeholder="In String"
      type="text"
      class="form-control"
      [(ngModel)]="attDetails.employeeid"
      name="txtename"
      #employeeid="ngModel"
      pattern="^[a-zA-Z\s]{1,15}$"
      required
    />
  </div>
  <span
  *ngIf="employeeid.invalid && employeeid.touched"
    class="error form-control-feedback"
    style="color: red;">Enter your employeeid</span
  >

  

<div class="form-group">
  <label for="date" class="col-sm-2 col-form-label"style="color: white;">Date</label>
  <input
  id="date"
    type="date"
    class="form-control"
    [(ngModel)]="attDetails.adate"
    name="txtename"
    #adate="ngModel"
    
    required
  />
</div>

<span
  *ngIf="adate.invalid && adate.touched"
    class="error form-control-feedback"
    style="color: red;">Enter your adate</span
  >



   <div class="form-group">
    <label for="time" class="col-sm-2 col-form-label"style="color: white;">Logon</label>
    <input
    id="time"
      type="time"
      class="form-control"
      [(ngModel)]="attDetails.logon"
      name="txtename"
      #logon="ngModel"
      
      required
    />
  </div>
  <span
  *ngIf="logon.invalid && logon.touched"
    class="error form-control-feedback"
    style="color: red;">Enter your logon</span
  >

  <div class="form-group">
    <label for="time" class="col-sm-2 col-form-label"style="color: white;">Logoff</label>
    <input
    id="time"
      type="time"
      class="form-control"
      [(ngModel)]="attDetails.logoff"
      name="txtename"
      #logoff="ngModel"
      
      required
    />
  </div>
  <span
  *ngIf="logoff.invalid && logoff.touched"
    class="error form-control-feedback"
    style="color: red;">Enter your logoff</span
  >
   
  <div class="col-12">
    <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  -->
    <br>
    <button 
    
    (click)="addAttDetail()"
    [disabled]="!myForm.form.valid"

        type="button"
        class="btn btn-primary"
        type="submit"
      >
    
    Submit form</button>
  </div>
  
  
    
</form>
